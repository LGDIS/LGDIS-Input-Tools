  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CoordinatePart/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CenterPart/ProbabilityCircle/Circle/BasePoint/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/WarningAreaPart/Circle/BasePoint/Coordinate"
  - "/Report/Body/Earthquake/Hypocenter/Area/HypoArea/Coordinate"
  - "/Report/Body/VolcanoInfo/Item/Areas/Area/Coordinate/Coordinate"
  - "/Report/Body/VolcanoInfo/Item/Areas/Area/CraterCoordinate/Coordinate"
