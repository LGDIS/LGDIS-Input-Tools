 "xml_control_editorialoffice": "/Report/Control/EditorialOffice/text()"
# 発表官署名(PublishingOffice)
 "xml_control_publishingoffice": "/Report/Control/PublishingOffice/text()"
# 標題(Title)
 "xml_head_title": "/Report/Head/Title/text()"
# 題名(Title)
 "subject": "/Report/Head/Title/text()"
# 発表時刻(ReportDateTime)
 "xml_head_reportdatetime": "/Report/Head/ReportDateTime/text()"
# 基点時刻(TargetDateTime)
 "xml_head_targetdatetime": "/Report/Head/TargetDateTime/text()"
# 基点時刻のあいまいさ(TargetDTDubious)
 "xml_head_targetdtdubious": "/Report/Head/TargetDTDubious/text()"
# 基点時刻からとりうる時間(TargetDuration)
 "xml_head_targetsuration": "/Report/Head/TargetDuration/text()"
# 失効時刻(ValidDateTime)
 "xml_head_validdatetime": "/Report/Head/ValidDateTime/text()"
# 識別情報(EventID)
 "xml_head_eventid": "/Report/Head/EventID/text()"
# 情報形態(InfoType)
 "xml_head_infotype": "/Report/Head/InfoType/text()"
# 情報番号(Serial)
 "xml_head_serial": "/Report/Head/Serial/text()"
# スキーマの運用種別情報(InfoKind)
 "xml_head_infokind": "/Report/Head/InfoKind/text()"
# スキーマの運用種別情報バージョン(InfoKindVersion)
 "xml_head_infokindversion": "/Report/Head/InfoKindVersion/text()"
# 見出し文(Text)
 "xml_head_text": "/Report/Head/Headline/Text/text()"


# ------------------------------------------------------------
# Issues_addition_datumテーブルに保存する位置系データ取得用定義
# coordinate,line,polygon,Locationの種類毎にXpathを複数定義可能
# 指定したXpathで取得できたものを全てissues_addtion_datumテーブルに格納する
# valid_coordinate_typesにはCoordinate要素のtype属性名を指定
# ここに指定されているtypeの場合のみデータを取得する
# coordinateは上記のようにtypeによる判定が必要なため/Text()を含まない
# Xpathを定義する。type属性による判定をロジックで行うため。
# ------------------------------------------------------------
issue_addition_datums: 
 "coordinate": 
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Area/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Area/Circle/BasePoint/Coordinate"
  - "/Report/Body/MeteorologicalInfos/TimeSeriesInfo/Item/Station/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CenterPart/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CoordinatePart/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CenterPart/ProbabilityCircle/Circle/BasePoint/Coordinate"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/WarningAreaPart/Circle/BasePoint/Coordinate"
  - "/Report/Body/Earthquake/Hypocenter/Area/HypoArea/Coordinate"
  - "/Report/Body/VolcanoInfo/Item/Areas/Area/Coordinate/Coordinate"
  - "/Report/Body/VolcanoInfo/Item/Areas/Area/CraterCoordinate/Coordinate"
 "line": 
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Area/Line/text()"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CoordinatePart/Line/text()"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/IsobarPart/Line/text()"
 "polygon": 
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Area/Polygon/text()"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/CoordinatePart/Polygon/text()"
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Kind/Property/IsobarPart/Polygon/text()"
 "Location": 
  - "/Report/Body/MeteorologicalInfos/MeteorologicalInfo/Item/Station/Location/text()"
  - "/Report/Body/MeteorologicalInfos/TimeSeriesInfo/Item/Station/Location/text()"
  - "/Report/Body/Waring/Item/Stations/Station/Location/text()"
  - "/Report/Body/Waring/Item/Stations/Station/Location/text()"
  - "/Report/Body/AdditionalInfo/FloodForecastAddition/HydrometricStationPart/Area/Location/text()"
 "valid_coordinate_types": ["観測所の位置", "中心位置（度）", "実況位置（度）", "１２時間後位置（度）", "２４時間後位置（度）", "位置（度）", "予想位置　１２時間後（度）", "予想位置　２４時間後（度）", "中心位置（度）", "震源位置（度）", "火山の位置", "火口の位置"]


