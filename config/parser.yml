# ------------------------------------------------------------
# Redmineにrest要求するための各種定義
# ------------------------------------------------------------
redmine: 
 protocol: "http"
 target_host: "203.138.187.88"
# target_port: "3000"   # ポート番号を指定する場合のみ使用する
 post_api: "/redmine/issues.xml?format=xml"
 api_key: "871cbf8868511fea61f06d09383b612d2fbbb4b7"
 timeout: 120000
 retry_count: 5
 basicauth_id: test
 basicauth_password: 1qazxsw2


# ------------------------------------------------------------
# PDFファイルをチケット登録する際の固定情報
# key:restのパラメータ名 value:設定する値
# ------------------------------------------------------------
pdf_attachment_statics: 
 subject: "PDFファイル"
 tracker_id: "4"


# ------------------------------------------------------------
# テキストファイルをチケット登録する際の固定情報
# key:restのパラメータ名 value:設定する値
# ------------------------------------------------------------
text_attachment_statics: 
 subject: "Textファイル"
 tracker_id: "4"


# ------------------------------------------------------------
# XMLの解析を行うためのルールを定義したファイルを指定
# 定義内容が多いため外出しのファイルとする
# ------------------------------------------------------------
rule_file: "config/parse_rule.yml"


# ------------------------------------------------------------
# XMLの妥当性チェックを行う際に使用するスキーマファイルへのパス
# ------------------------------------------------------------
schema_file: "schemas/jmx.xsd"
