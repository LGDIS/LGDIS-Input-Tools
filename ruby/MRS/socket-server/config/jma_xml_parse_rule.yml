  - path: "/Report/Body/Earthquake/Magnitude/@description"
  - path: "/Report/Body/Comments/WarningComment/Text/text()"
 "気象警報・注意報":
  -
   path: "/Report/Body/Warning/Item[Area/Name/text()=\"××市\"]/Area/Name/text()"
   child_nodes: 
    - root: "/Report/Body/Warning/Item[Area/Name/text()=\"××市\"]/Kind"
